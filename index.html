<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <div class="container">
        <h1>Registro de Asistencia
            <img src="assets/img/usuario.png">
        </h1>

    <div id="admin-section">
        <input type="password" id="admin-password" placeholder="Contraseña de administrador">
        <input type="datetime-local" id="enable-time">
        <button onclick="enableForm()">Habilitar Formulario</button>
    </div>

    <form id="registrationForm" style="display:none;" onsubmit="submitForm(event)" action="https://sheetdb.io/api/v1/ilz0wohasjico" method="post">
        <label for="name">Nombre y Apellido:</label>
        <input type="text" id="name" placeholder="Apellido y Nombre" name="data[Nombre]" required>

        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" placeholder="Carrera" name="data[Carrera]" required>

        <label for="commission">Comisión:</label>
        <input type="text" id="commission" placeholder="Comisión" name="data[Comision]" required>

        <label for="dni">DNI o LU:</label>
        <input type="text" id="dni" placeholder="Dni o LU" name="data[Dni]" required>

        <input type="hidden" id="date" name="data[Fecha y Hora]" readonly>

        <button type="submit">Enviar</button>
    </form>

    <div id="user-records" style="display:none;">
        <h2>Registros Guardados</h2>
        <div id="records"></div>
    </div>
    </div>

 

    </div>

    <script>
        var form = document.getElementById('registrationForm');
        document.getElementById('date').value = new Date().toLocaleString();
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("registrationForm")),
            }).then(
                response => response.json()
            ).then((html) => {
                // you can put any JS code here
                window.open('datosGuardado.html');

            });
        });
    </script>

    <script src="/scritp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
</body>
</html>
