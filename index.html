<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <!--Add buttons to initiate auth sequence and sign out-->

    <div class="container">
        <h1>Registro de Asistencia
            <img src="assets/img/usuario.png">
        </h1>
        <form id="registrationForm" action="https://sheetdb.io/api/v1/ilz0wohasjico" method="post">
            <label for="name">Apellido y Nombre:</label>
            <input type="text" id="name" placeholder="Apellido y Nombre" name="data[Nombre]" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Correo" name="data[Correo]" required>
            <label for="dni">DNI:</label>
            <input type="number" id="dni" placeholder="Dni" name="data[Dni]" required>

            <input type="hidden" id="date" name="data[Fecha y Hora]" readonly>
            <!--<label for="date">Fecha:</label>
            <input type="text" id="date" name="date" readonly>
            <label for="time">Hora:</label>
            <input type="text" id="time" name="time" readonly>!-->
            <!-- Campos ocultos para la fecha y hora 
            <input type="hidden" id="date" name="date">
            <input type="hidden" id="time" name="time">-->
            <div>
                <button type="submit"> Registrar</button>
            </div>

        </form>
        <p id="countdown"></p>
        <table id="attendanceTable">
            <thead>
                <tr>

                </tr>
            </thead>
            <tbody id="attendanceData"></tbody>
        </table>


        <!-- Formulario de administrador -->
        <div class="admin-section">
            <h2>Administrador</h2>
            <form id="adminForm">
                <label for="adminPassword">Contraseña de administrador:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
                <button type="submit">Habilitar Asistencia</button>
            </form>
        </div>
    </div>

    <script>
        var form = document.getElementById('registrationForm');
        document.getElementById('date').value = new Date().toLocaleString();
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("registrationForm")),
            }).then(
                response => response.json()
            ).then((html) => {
                // you can put any JS code here
                window.open('datosGuardado.html');

            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
