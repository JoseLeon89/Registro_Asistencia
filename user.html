<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario de Usuario</title>
</head>
<body>
    <h1>Formulario de Usuario</h1>
    <p>Ingrese el código proporcionado por el administrador:</p>
    <input type="text" id="user-code" placeholder="Código de acceso">
    <p id="code-display"></p> <!-- Aquí se mostrará el código -->

    <form id="user-form">
        <input type="text" id="name" placeholder="Nombre" required><br>
        <input type="text" id="career" placeholder="Carrera" required><br>
        <input type="text" id="commission" placeholder="Comisión" required><br>
        <input type="text" id="dni" placeholder="DNI" required><br>
        <button type="submit">Enviar</button>
    </form>

    <p id="countdown"></p> <!-- Aquí se mostrará el temporizador -->

    <script>
        let timer;

        // Función para obtener el código generado desde el servidor
        function fetchCode() {
            fetch('http://localhost:3000/get-code')
            .then(response => response.json())
            .then(data => {
                if (data.code) {
                    document.getElementById('code-display').textContent = `Código: ${data.code}`;
                    updateCountdown(data.expirationTime);
                } else {
                    document.getElementById('code-display').textContent = 'El código ha expirado.';
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Función para mostrar el temporizador de cuenta regresiva
        function updateCountdown(expirationTime) {
            const now = new Date().getTime();
            const timeLeft = expirationTime - now;

            if (timeLeft > 0) {
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                document.getElementById('countdown').textContent = `Tiempo restante: ${minutes} minutos y ${seconds} segundos`;
                timer = setTimeout(() => updateCountdown(expirationTime), 1000);
            } else {
                document.getElementById('countdown').textContent = 'El código ha expirado.';
                clearTimeout(timer);  // Detener el temporizador cuando expira
                document.getElementById('user-form').style.display = 'none'; // Deshabilitar el formulario
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchCode();
        });
    </script>
</body>
</html>
